    <script>
        const form = document.getElementById('syncForm');
        const logContainer = document.getElementById('logContainer');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const serverManagement = document.getElementById('serverManagement');
        const radioOptions = document.querySelectorAll('.radio-option');
        const domainSelect = document.getElementById('domain');
        const refreshDomainsBtn = document.getElementById('refreshDomains');
        const serverTableBody = document.getElementById('serverTableBody');
        const addServerBtn = document.getElementById('addServerBtn');
        const saveServersBtn = document.getElementById('saveServersBtn');
        const modeHeader = document.getElementById('modeHeader');
        const helperText = document.getElementById('helperText');
        const selectColumn = document.getElementById('selectColumn');
        let currentMode = 'all';
        let serverCount = 0;

        // Load available domains
        async function loadDomains() {
            try {
                domainSelect.innerHTML = '<option value="">åŠ è½½ä¸­...</option>';
                const response = await fetch('/api/domains');
                const data = await response.json();

                if (data.success && data.domains.length > 0) {
                    domainSelect.innerHTML = '<option value="">è¯·é€‰æ‹©åŸŸå</option>';

                    // Process each domain
                    for (const domain of data.domains) {
                        const option = document.createElement('option');
                        option.value = domain;

                        // Fetch cert info
                        try {
                            const certRes = await fetch(`/api/cert_info/${domain}`);
                            const certData = await certRes.json();
                            if (certData.success) {
                                let label = `${domain} (å‰©ä½™ ${certData.days_left} å¤©)`;
                                if (certData.days_left < 30) {
                                    label = `âš ï¸ ${label}`;
                                    option.style.color = 'red';
                                    option.style.fontWeight = 'bold';
                                }
                                option.textContent = label;
                            } else {
                                option.textContent = domain;
                            }
                        } catch (e) {
                            console.warn(`Failed to fetch info for ${domain}`, e);
                            option.textContent = domain;
                        }

                        domainSelect.appendChild(option);
                    }
                } else if (data.success && data.domains.length === 0) {
                    domainSelect.innerHTML = '<option value="">æœªæ‰¾åˆ°å¯ç”¨åŸŸå</option>';
                } else {
                    domainSelect.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
                    console.error('Failed to load domains:', data.error);
                }
            } catch (error) {
                domainSelect.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
                console.error('Error loading domains:', error);
            }
        }

        // Load servers from API
        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                const data = await response.json();

                serverTableBody.innerHTML = '';

                if (data.success && data.servers.length > 0) {
                    data.servers.forEach(server => {
                        const parts = server.split(':');
                        const ip = parts[0];
                        const port = parts[1] || '22';
                        addServerRow(ip, port, false);
                    });
                } else {
                    showEmptyMessage();
                }
            } catch (error) {
                console.error('Error loading servers:', error);
                showEmptyMessage('åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        // Show empty table message
        function showEmptyMessage(message = 'æš‚æ— æœåŠ¡å™¨ï¼Œç‚¹å‡»"æ·»åŠ æœåŠ¡å™¨"æŒ‰é’®å¼€å§‹æ·»åŠ ') {
            serverTableBody.innerHTML = `
                <tr class="empty-row">
                    <td colspan="4" class="empty-table-message">${message}</td>
                </tr>
            `;
        }

        // Add server row to table
        function addServerRow(ip = '', port = '22', isNew = true) {
            const emptyRow = serverTableBody.querySelector('.empty-row');
            if (emptyRow) {
                emptyRow.remove();
            }

            serverCount++;
            const row = document.createElement('tr');
            const checkboxHtml = currentMode === 'specific'
                ? `<td><input type="checkbox" class="server-checkbox" ${isNew ? 'checked' : ''}></td>`
                : '<td></td>';

            row.innerHTML = `
                ${checkboxHtml}
                <td><input type="text" class="server-ip" placeholder="ä¾‹å¦‚: 192.168.1.100" value="${ip}" required></td>
                <td><input type="text" class="server-port" placeholder="22" value="${port}"></td>
                <td><button type="button" class="remove-btn" onclick="removeServerRow(this)">ğŸ—‘ï¸ åˆ é™¤</button></td>
            `;
            serverTableBody.appendChild(row);
        }

        // Remove server row
        window.removeServerRow = function (btn) {
            const row = btn.closest('tr');
            row.remove();
            serverCount--;

            if (serverTableBody.children.length === 0) {
                showEmptyMessage();
            }
        };

        // Get all servers from table
        function getAllServers() {
            const servers = [];
            const rows = serverTableBody.querySelectorAll('tr:not(.empty-row)');
            rows.forEach(row => {
                const ip = row.querySelector('.server-ip').value.trim();
                const port = row.querySelector('.server-port').value.trim() || '22';
                if (ip) {
                    servers.push(`${ip}:${port}`);
                }
            });
            return servers;
        }

        // Get selected servers (for specific mode)
        function getSelectedServers() {
            const servers = [];
            const rows = serverTableBody.querySelectorAll('tr:not(.empty-row)');
            rows.forEach(row => {
                const checkbox = row.querySelector('.server-checkbox');
                if (checkbox && checkbox.checked) {
                    const ip = row.querySelector('.server-ip').value.trim();
                    const port = row.querySelector('.server-port').value.trim() || '22';
                    if (ip) {
                        servers.push(`${ip}:${port}`);
                    }
                }
            });
            return servers;
        }

        // Save servers to file
        async function saveServers() {
            const servers = getAllServers();

            try {
                const response = await fetch('/api/servers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ servers })
                });

                const data = await response.json();

                if (data.success) {
                    alert('âœ“ æœåŠ¡å™¨åˆ—è¡¨å·²ä¿å­˜åˆ° servers.txt');
                } else {
                    alert('âœ— ä¿å­˜å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                alert('âœ— ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }

        // Update UI based on mode
        function updateModeUI(mode) {
            currentMode = mode;

            if (mode === 'all') {
                modeHeader.textContent = 'ç®¡ç†å…¨å±€æœåŠ¡å™¨åˆ—è¡¨';
                helperText.textContent = 'ç®¡ç†å…¨å±€æœåŠ¡å™¨åˆ—è¡¨ï¼Œç‚¹å‡»"ä¿å­˜åˆ—è¡¨"å°†æ›´æ”¹å†™å…¥ servers.txt';
                selectColumn.textContent = '';
                saveServersBtn.style.display = 'block';

                // Reload servers from file
                loadServers();
            } else {
                modeHeader.textContent = 'æ‰‹åŠ¨æ·»åŠ è¦åŒæ­¥çš„æœåŠ¡å™¨';
                helperText.textContent = 'ä¸´æ—¶æ·»åŠ æœåŠ¡å™¨è¿›è¡ŒåŒæ­¥ï¼Œä¸ä¼šä¿å­˜åˆ°æ–‡ä»¶';
                selectColumn.textContent = '';
                saveServersBtn.style.display = 'none';

                // Clear table for manual input
                serverTableBody.innerHTML = '';
                showEmptyMessage();
            }
        }

        // Load domains and servers on page load
        loadDomains();
        loadServers();

        // Refresh button handler
        refreshDomainsBtn.addEventListener('click', loadDomains);

        // Add server button handler
        addServerBtn.addEventListener('click', () => {
            addServerRow('', '22', true);
        });

        // Save servers button handler
        saveServersBtn.addEventListener('click', saveServers);

        // Handle radio button change
        document.querySelectorAll('input[name="target_mode"]').forEach(radio => {
            radio.addEventListener('change', function () {
                radioOptions.forEach(opt => opt.classList.remove('selected'));
                this.closest('.radio-option').classList.add('selected');
                updateModeUI(this.value);
            });
        });

        // Form submit handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('domain', domainSelect.value);
            formData.append('target_mode', currentMode);

            // If specific mode, get selected servers
            if (currentMode === 'specific') {
                const servers = getSelectedServers();
                if (servers.length === 0) {
                    alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªæœåŠ¡å™¨');
                    return;
                }
                formData.append('specific_ips', servers.join('\n'));
            }

            // Clear previous logs
            logContainer.innerHTML = '';
            logContainer.classList.add('active');

            // Disable submit button
            submitBtn.disabled = true;
            btnText.textContent = 'åŒæ­¥ä¸­...';

            try {
                const response = await fetch('/sync', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(errorText, 'error');
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const message = line.substring(6);
                            if (message === '[SUCCESS]') {
                                addLog('âœ“ æ‰€æœ‰æœåŠ¡å™¨åŒæ­¥æˆåŠŸï¼', 'done');
                            } else if (message === '[FAILED]') {
                                addLog('âœ— åŒæ­¥å¤±è´¥ï¼Œéƒ¨åˆ†æœåŠ¡å™¨æœªèƒ½æˆåŠŸåŒæ­¥', 'error');
                            } else if (message === '[DONE]') {
                                // Task completed
                            } else if (message !== '[KEEPALIVE]') {
                                addLog(message);
                            }
                        }
                    }
                }
            } catch (error) {
                addLog(`è¿æ¥é”™è¯¯: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'å¼€å§‹åŒæ­¥';
            }
        });

        function addLog(message, type = 'info') {
            const logLine = document.createElement('div');
            logLine.className = `log-line ${type}`;
            logLine.textContent = message;
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
