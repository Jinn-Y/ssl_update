    <script>
        const form = document.getElementById('syncForm');
        const logContainer = document.getElementById('logContainer');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const specificIpsGroup = document.getElementById('specificIpsGroup');
        const radioOptions = document.querySelectorAll('.radio-option');

        // Handle radio button styling
        document.querySelectorAll('input[name="target_mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                radioOptions.forEach(opt => opt.classList.remove('selected'));
                this.closest('.radio-option').classList.add('selected');
                
                if (this.value === 'specific') {
                    specificIpsGroup.style.display = 'block';
                } else {
                    specificIpsGroup.style.display = 'none';
                }
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Clear previous logs
            logContainer.innerHTML = '';
            logContainer.classList.add('active');
            
            // Disable submit button
            submitBtn.disabled = true;
            btnText.textContent = 'åŒæ­¥ä¸­...';
            
            try {
                const response = await fetch('/sync', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(errorText, 'error');
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const message = line.substring(6);
                            if (message === '[DONE]') {
                                addLog('âœ“ åŒæ­¥ä»»åŠ¡å®Œæˆ', 'done');
                            } else if (message !== '[KEEPALIVE]') {
                                addLog(message);
                            }
                        }
                    }
                }
            } catch (error) {
                addLog(`è¿æ¥é”™è¯¯: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'å¼€å§‹åŒæ­¥';
            }
        });

        function addLog(message, type = 'info') {
            const logLine = document.createElement('div');
            logLine.className = `log-line ${type}`;
            logLine.textContent = message;
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
